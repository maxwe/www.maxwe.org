<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="images/ico_16x16.ico">
    <link rel="shortcut icon" href="images/ico_32x32.ico">
    <link rel="shortcut icon" href="images/ico_48x48.ico">
    <link rel="shortcut icon" href="images/ico_64x64.ico">
    <link rel="shortcut icon" href="images/ico_128x128.ico">
    <link rel="icon" type="image/x-icon" href="images/ico_16x16.ico">
    <link rel="icon" type="image/x-icon" href="images/ico_32x32.ico">
    <link rel="icon" type="image/x-icon" href="images/ico_48x48.ico">
    <link rel="icon" type="image/x-icon" href="images/ico_64x64.ico">
    <link rel="icon" type="image/x-icon" href="images/ico_128x128.ico">
    <title>mail.maxwe.org</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://exmail.qq.com/zh_CN/htmledition/js_biz/outerlogin.js" charset="gb18030"></script>
    <!--
    <script type="text/javascript">
        writeLoginPanel({domainlist: "maxwe.org", mode: "vertical"});
    </script>
    -->
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin .checkbox {
            font-weight: normal;
        }
        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
<div class="container">
    <form class="form-signin" name="email_login" action="https://exmail.qq.com/cgi-bin/login" target="_self" method="post" onsubmit="return checkInput()">
        <input type="hidden" name="firstlogin" value="false">
        <input type="hidden" name="errtemplate" value="dm_loginpage">
        <input type="hidden" name="aliastype" value="other">
        <input type="hidden" name="dmtype" value="bizmail">
        <input type="hidden" name="p" value="">
        <h3 class="form-signin-heading">WELCOME TO mail.maxwe.org</h3>
        <div class="input-group">
            <input name="uin" type="text" class="form-control" class="form-control" placeholder="Username" required autofocus aria-describedby="basic-addon2">
            <input type="hidden" name="domain" value="maxwe.org">
            <span class="input-group-addon" id="basic-addon2">@maxwe.org</span>
        </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pwd" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
